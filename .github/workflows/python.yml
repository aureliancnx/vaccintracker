name: Python Scripts

# Controls when the action will run. 
on:
  schedule:
  - cron: "30 16 * * *" # UTC time (-1 en hiver et -2 en été)
  #push:
    #branches: [ main ]
  #pull_request:
    #branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        
    - name: Données Vaccin France
      run: |
        python scripts/vacsi-tot-a-fra.py
        python scripts/opendata.py
        python scripts/2nd_doses.py
        python scripts/vacsi-res-tot-dep.py
        python scripts/vacsi-v-fra.py
        python scripts/livraisons.py
        python scripts/sg-epci-opendata.py 
        
    # Commit changes 
    #python scripts/livraisons.py
    - uses: stefanzweifel/git-auto-commit-action@v4
    
    # Push files to covid-data
    - uses: dmnemec/copy_file_to_another_repo_action@v1.0.4
      env:
        API_TOKEN_GITHUB: ${{ secrets.API_REPO_TOKEN }}
      with:
        source_file: 'data/output/*'
        destination_repo: 'CovidTrackerFr/covid-data'
        destination_folder: 'json/vaccins'
        destination_branch: 'main'
        user_email: 'TON_EMAIL'
        user_name: 'rozierguillaume'
